<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Storyboard</title>
  </head>
  <body>
    <header>
      <!-- Left side: Logo -->
      <img
        src="https://deepthought.education/assets/images/logo/logo.svg"
        alt="Logo"
        class="logo"
      />

      <!-- Right side: Icons -->
      <div class="icon-container">
        <img
          src="https://img.icons8.com/ios-filled/24/007BFF/home.png"
          alt="Home"
          title="Home"
        />
        <img
          src="https://img.icons8.com/ios-filled/24/007BFF/binoculars.png"
          alt="Binocular"
          title="Search"
        />
        <img
          src="https://img.icons8.com/ios-filled/24/007BFF/settings.png"
          alt="Settings"
          title="Settings"
        />
        <img
          src="https://img.icons8.com/ios-filled/24/007BFF/appointment-reminders.png"
          alt="Notification"
          title="Notification"
        />
        <img
          src="https://img.icons8.com/ios-filled/24/007BFF/user-male-circle.png"
          alt="User Profile"
          title="User Profile"
        />
        <img
          src="https://img.icons8.com/?size=100&id=j5hNxiXKUAUO&format=png&color=000000"
          alt="More Options"
          title="More Options"
        />
      </div>
    </header>

    <div class="sidebar">
      <div class="sidebartext">
        <i
          class="fa-solid fa-circle-arrow-right iconcolor openbtn"
          onclick="toggleSidebar()"
        ></i>
      </div>
      <div class="number"><span>1</span></div>
      <ul id="data-list">
        <!-- showing the list of asset title -->
      </ul>
    </div>

    <div class="main">
      <div class="heading">
        <h1 id="data-title">
          <!-- task title showing from json file -->
        </h1>
        <button class="btn btn-primary taskbutton">Submit Task</button>
      </div>
    </div>
    <div class="content">
      <h2 id="explore">Explore the world of management</h2>
      <p id="task_desc">
        <!-- task description showing from json file -->
      </p>
    </div>

    <div class="box d-flex">
      <div class="management">
        <div class="manageheader">
          <h6 class="asset_title">
            <!-- first asset title here -->
          </h6>
        </div>
        <div class="desc">
          <p>
            Description: <span class="asset_desc"><!-- asset_desc --></span>
          </p>
        </div>
        <div class="video" style="height: 419px;">
          <iframe src="" style="width: 619px; height: 419px;"></iframe>
        </div>
      </div>
      <div class="threadbuild">
        <div class="threadbuildheader">
          <h6 class="asset_title">
            <!-- second asset title here -->
          </h6>
        </div>
        <div class="desc">
          <p>
            Description: <span class="asset_desc"><!-- asset_desc --></span>
          </p>
        </div>
        <div class="drop">
          <button type="button" class="collapsible">
            <i class="fa-solid fa-angle-down"></i> Thread A
          </button>
          <div class="details">

            <div class="threadcardcontainer d-flex">
              <div class="threadAcard">
                <div class="threadtext">
                  <p>Sub Thread 1</p>
                  <div class="subthread">
                    <textarea
                      name=""
                      id=""
                      placeholder="Enter Text Here"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="threadAcard">
                <div class="threadtext">
                  <p>Sub Interpretation 1</p>
                  <div class="subthread">
                    <textarea
                      name=""
                      id=""
                      placeholder="Enter Text Here"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>


            <div class="iconsthread">
            <i class="fa-solid fa-lightbulb"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-question"></i>
            <i class="fa-solid fa-fan"></i>
            <div class="btn-group" style="padding: 6px;">
              <button type="button" class="btn btn-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Select Category
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
              </ul>
            </div>
            <div class="btn-group" style="padding: 6px;">
              <button type="button" class="btn btn-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Select Process
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
              </ul>
            </div>
          </div>
          <button class="btn btn-primary">+ Sub Thread</button>
          <div class="textareathread">
            <p>Summary for thread A</p>
            <input type="text" style="width: 585px; height: 139px; border-radius: 15px; border: 1px;">
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="box2 d-flex">
      <div class="pointer">
        <div class="pointerheader">
          <h6 class="asset_title">
            <!-- third asset title here -->
          </h6>
        </div>
        <div class="desc">
          <p>
            Description:
            <span class="asset_desc">
              <!-- asset_desc -->
            </span>
          </p>
        </div>
        <div class="form3">
          <form action="">
            <label for="">Title</label><br />
            <input type="text" style="width: 286px; height: 40px;"/><br />
            <label for="floatingTextarea">Content</label>
            <textarea
              class="form-control"
              style="height: 289px;"
              id="floatingTextarea"
            ></textarea>
          </form>
        </div>
      </div>
      <div class="method">
        <div class="methodheader">
          <h6 class="asset_title"><!-- fourth asset title here --></h6>
        </div>
        <div class="desc">
          <p>
            Description: <span class="asset_desc"><!-- asset_desc --></span>
          </p>
        </div>


        <button type="button" class="collapsible">+ Introduction</button>
          <div class="fourSA">
            <p id="fourSADesc"></p>
            <button onclick="FullDesc()" id="more">See More</button>
          </div>

          <button type="button" class="collapsible">+ Thread A</button>
          <div class="fourSA">
            <p id="fourSANextDesc"></p>
            <button onclick="FullDesc()" id="more1">See More</button>
          </div>

      </div>
    </div>

    <script src="index.js"></script>
    <script src="fetchApi.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
